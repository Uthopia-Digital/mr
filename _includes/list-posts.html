<div class="row">
	{% for post in site.posts %}
		<div class="col-md-4">
			<article class="post">
			<img src="{{ post.miniature }}" alt="">
			<h4><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h4>
			<p>{{ post.excerpt }}</p>
			<a href="{% include relative-src.html src=post.url %}" class="btn btn-round">Leia mais</a>
			</article>
		</div>
	{% endfor %}	
</div>
